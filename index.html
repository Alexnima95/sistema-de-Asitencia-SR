    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fechaElement = document.getElementById('fecha');
            const horaElement = document.getElementById('time');

            function updateDateTime() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                fechaElement.textContent = `Fecha: ${now.toLocaleDateString('es-ES', options)}`;
                horaElement.textContent = `Hora: ${now.toLocaleTimeString('es-ES')}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
